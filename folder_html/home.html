    <!-- import the webpage's stylesheet -->

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    <script type="module">
      import React from 'https://dev.jspm.io/react'
      import ReactDOM from 'https://dev.jspm.io/react-dom'
      const {createElement: h} = React
      const Image = ({addr} = {}) => h('img', {
        src: `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${addr}`
      })
      
      const qr = document.getElementById('qr-code')
      const addr = "0xbbf5029fd710d227630c8b7d338051b8e76d50b3"
      const Link = ({path}) => h('a', {
        href: `folder_html/${path}.html`,
        className: "navBar"
      }, path.toUpperCase())
      const paths = [
  "home",
  "rankings",
  "redeem",
  "services"
].map(path => h(Link, {path, key: path}))
      
      
      const App = () => {
        const head = h('h1', {key: 'head'}, 'Big Hero Rewards App')
        const img = h(Image, {
          key: 'img',
          addr
        })
        return h(React.Fragment, {}, [
          head,
          paths,
          h('br', {key: 'br-1'}),
          h('br', {key: 'br-2'}),
          h('p', {}, [
            img
          ]),
          h('p', {}, [
            'Scan Me!'
          ])
        ])
      }
      ReactDOM.render(h(App), document.getElementById('test'))
      
    </script>
  
  </head>
